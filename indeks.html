<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LEXA'S O'CLOCK</title>
  <style>
    body {
      background-color: #ffff;
      color: #111;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    header h1 {
        font-size: 2em;
        margin: 0;
        color: #111
    }
    header p {
        font-size: 1em;
        margin: 5px 0 0;
        color: #111
    }
    .clock {
      width: 400px;
      height: 400px;
      position: relative;
      border-radius: 50%;
      background-image: url("jam analog 24.jpg"); /* Ganti sesuai nama file gambar */
      background-size: cover;
      background-position: center;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    .hour {
      width: 5px;
      height: 100px;
      background: #6D94F7;
      z-index: 5;
    }

    .minute {
      width: 3px;
      height: 120px;
      background: #4F76F6;
      z-index: 4;
    }

    .second {
      width: 2px;
      height: 140px;
      background: #f00;
      z-index: 3;
    }

    .center {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #fff;
      border: 2px solid #6D94F7;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
    <header>
        <h1>TODAY'S TIME TABLE ERNI</h1>
        <P>Inspired by Bae Seok Ryu - Love Next Door</P>
    </header>

  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const wib = new Date(utc + 7 * 3600000); // WIB (GMT+7)

      const h = wib.getHours();
      const m = wib.getMinutes();
      const s = wib.getSeconds();

      const hourDeg = (h + m / 60 + s / 3600) * (360 / 24);
      const minuteDeg = (m + s / 60) * 6;
      const secondDeg = s * 6;

      document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // jalankan sekali saat awal
  </script>
</body>
</html>
